<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SidraPulse - Monitor Semua Token & Pool di Sidra DEX</title>

<!-- CSS -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/hero-filter.css">
<link rel="stylesheet" href="css/splash.css">
<link rel="stylesheet" href="css/wallet-panel.css">
<link rel="stylesheet" href="css/all.min.css">

</head>
<body>
<!-- ===== Splash Screen ===== -->
<div id="splash-screen">
    <div class="splash-content">
        <img src="icons/sidrapulse.png" class="splash-logo" alt="SidraPulse Logo">
        
        <div class="progress-circle">
            <svg width="140" height="140">
                <circle cx="70" cy="70" r="60" stroke="#222" stroke-width="8" fill="none"/>
                <circle id="progress-bar"
                        cx="70" cy="70" r="60"
                        stroke="#22d3ee"
                        stroke-width="8"
                        fill="none"
                        stroke-linecap="round"
                        stroke-dasharray="377"
                        stroke-dashoffset="377"/>
            </svg>
            <div class="progress-text" id="progress-text">0%</div>
        </div>
    </div>
</div>

<!-- ===== Hero Section ===== -->
<header class="hero">

    <div class="hero-left">
        <h1>SidraPulse</h1>
        <p>Real-Time Token & Liquidity Monitor</p>
    </div>

    <div class="hero-right">

        <!-- ================= ACTION BUTTONS ================= -->
        <div class="hero-actions">
            <button id="refresh-btn" title="Refresh">
                <i class="fas fa-sync-alt"></i>
            </button>

            <button id="toggle-refresh" title="Start Auto Refresh">
    <i class="fas fa-play"></i>
</button>
        </div>


        <!-- ================= TOKEN SEARCH (SCROLL TO RANKING) ================= -->
        <div class="hero-search">
            <i class="fas fa-search"></i>
            <input type="text" id="token-search" placeholder="Search token ranking...">
            <ul id="token-suggestions" class="suggestions"></ul>
        </div>


        <!-- ================= FILTER SECTION ================= -->
        <div class="hero-filters">

            <!-- ===== BASE CURRENCY ===== -->
            <div class="select-wrapper">
                <label>Base Currency</label>
                <div id="base-dropdown" class="custom-dropdown">
                    <div class="dropdown-selected">
                        <img id="base-icon" src="" />
                        <span id="base-label">SDA</span>
                    </div>
                    <div id="base-options" class="dropdown-options"></div>
                </div>
            </div>


            <!-- ===== PAIR FILTER + SEARCH ===== -->
            <div class="select-wrapper">
                <label>Pair Filter</label>

                <div class="pair-filter-wrapper">
                <i class="fas fa-search"></i>
                    <input type="text"
                           id="pair-search"
                           placeholder="Search pair" />

                    <ul id="pair-suggestions" class="suggestions"></ul>

                    <select id="pool-filter">
                        <option value="all">All Pair</option>
                    </select>

                </div>
            </div>

        </div>


        <!-- ================= SORT ================= -->
        <div class="sort-wrapper">
            <select id="pool-sort" class="sort-select">
                <option value="price-desc"> Harga Tertinggi</option>
                <option value="price-asc"> Harga Terendah</option>
                <option value="liquidity-desc"> Likuiditas Tertinggi</option>
                <option value="liquidity-asc"> Likuiditas Terendah</option>
            </select>
            <i class="fas fa-sort sort-icon"></i>
        </div>

    </div>

</header>

<!-- ===== Dashboard ===== -->
<main>
    <div id="dashboard" class="dashboard-grid"></div>

</main>
<!-- ===== FLOATING WALLET PANEL ===== -->
<div id="wallet-panel" class="wallet-panel collapsed">

    <div class="wallet-header" id="wallet-toggle">
        <i class="fas fa-wallet"></i>
        <span>Wallet Balance</span>
        <i class="fas fa-chevron-up toggle-icon"></i>
    </div>

    <div class="wallet-body">

        <!-- Input Wallet -->
        <input type="text" id="check-address" placeholder="Input wallet address">
        <button id="check-balance-btn">Check Balance</button>

        <!-- Saved Wallets -->
        <h3>Saved Wallets</h3>
        <div id="wallet-list"></div>

        <!-- Balance Result -->
        <div id="balance-result"></div>

        <hr>

        <!-- Add Custom Token -->
        <h3>Add Custom Token</h3>

        <input id="new-symbol" placeholder="Symbol (ex: SMAF)">
        <input id="new-address" placeholder="Contract Address">

        <button id="add-token-btn">Add Token</button>

        <div id="token-list"></div>

    </div>
</div>
<!-- ===== SIDRAPULSE FOOTER ===== -->
<footer class="sidra-footer">
    <div class="footer-container">

        <div class="footer-left">
            <h3>SidraPulse</h3>
            <p>Real-time token monitor on Sidra Chain.</p>
        </div>

        <div class="footer-center">
            <a href="#">Dashboard</a>
            <a href="#">Wallet</a>
            <a href="#">Tokens</a>
            <a href="#">About</a>
        </div>

        <div class="footer-right">
            <p>Â© 2026 SidraPulse</p>
            <p>Built for Sidra Community</p>
        </div>

    </div>
</footer>
</div>
<!-- ===== JS Dependencies ===== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
<script src="js/tokens.js"></script>
<script src="js/core.js"></script>
<script src="js/abi.js"></script>
<script src="js/price.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/search-suggest.js"></script>
<script src="js/splash.js"></script>
<script src="js/balance.js"></script>

<script>
const walletPanel = document.getElementById("wallet-panel");
const walletToggle = document.getElementById("wallet-toggle");

walletToggle.addEventListener("click", () => {
    walletPanel.classList.toggle("collapsed");
});
</script>

<script>
window.onerror = function(msg, src, line, col, err) {
    console.log("REAL ERROR:", msg, src, line);
};
</script>
</body>
</html>
